<!DOCTYPE html>
<html>
  <head>
    <title>geodrawer</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArAE-uBvCZTRaf_eaFn4umUdESmoUvoxM"></script>
  </head>
  <body>
    <h1>GeoDrawer FTW</h1>
    <script type="text/javascript" src="../dist/geodrawer.js"></script>
    <div style="margin: auto; width: 70%;">
        <div id="map-canvas" style="width: 100%; height: 300px;"></div>
    </div>
    <script type="text/javascript">
      var cb = function () {
        var mymap = new geodrawer.Map('#map-canvas', {
          tools: {
            point: {
              options: {
                maxItemsAllowed: 5,
              }
            },
            polyline: {
              options: {
                maxItemsAllowed: 2,
              }
            },
            polygon: {
            },circle: {}
          },
          exportMapCb: function () {
            console.log(this);
            console.log(arguments);
          }
        });
        mymap.render();
        mymap.importMap({
          point: [{lat: 45, lng: 7}],
          polyline: [
            [{lat: 44, lng: 7}, {lat: 44.3, lng: 7.2}]
          ]
        });
      }
      geodrawer.ready(cb);
    </script>
  </body>
</html>
